<body>
	<script type="text/javascript">
		var year = parseInt(prompt(" Nhập một năm "));
		if(year % 4==0){
			if(year % 100==0){
				if(year % 400==0){
					alert(year +" là một năm nhuận");
				} else { 
					alert(year+ " không phải là năm nhuận");
				}
			} else {
				alert(year+ " là một năm nhuận");
			}
		} else {
			alert(year +" không phải là năm nhuận");
		}


	</script>

</body>
</html>
